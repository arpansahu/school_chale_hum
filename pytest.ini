[pytest]
DJANGO_SETTINGS_MODULE = school_chale_hum.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=10
    --reuse-db
testpaths = 
    school_chale_hum
    account
    school
    check_service_health

# Exclude Django-specific test files from Playwright runs
# and non-test Python files
norecursedirs = 
    .git
    .tox
    venv
    __pycache__
    *.egg-info

markers =
    ui: UI tests using Playwright (require running server)
    todo: Auto-generated test stubs not yet implemented
    slow: marks tests as slow (deselect with '-m "not slow"')

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests.py
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */settings.py
    */test_settings.py
    */wsgi.py
    */asgi.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
